   <main class="formular">
		<article class="art-form">
			<h2 class="title-form">Formulario How I Met Your Mother</h2>
			<section id="contenido-form">
				<form class="formulario"action="contacto.php" method="get">
					<section class="form">
					<label for="nom">Nombre (obligatorio):</label>
					<input type="text" id="nom" name="nombre" required>
					</section>
					<section class="form">
					<label for="mail">Correo (obligatorio):</label>
					<input type="email" id="mail" name="correo" required>
					</section>
					<section class="form">
					<label for="tel">Tel√©fono:</label> 
					<input type="tel" id="tel" name="telefono" pattern="[0-9]{10}">
					</section>
					<section class="mensaje-form">
					<label for="mensaje">Mensaje (obligatorio):</label>
					<textarea class="barra-mensaje"id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>
					</section>
					<section class="botones">
					<input id="enviar" type="submit" value="Enviar">
					<input id="limpiar" type="reset" value="Limpiar">
					</section>
				</form>
			</section>
		</article>
